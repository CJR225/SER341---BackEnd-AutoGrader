    <!--Main Card-->

    <main class="pt-5">

      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-2">

                  <h2 class="fw-bold mb-2 pb-2">Welcome to Auto Grader</h2>

                  <p class="pb-4">Please Sign In!</p>

                  <div class="form-outline form-white mb-4">
                    <div class="input">
                      <input type="username" id="typeUsername" class="form-control form-control-lg"
                        placeholder="Username" />
                      <label class="form-label pt-2" for="typeUsername">Username</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword" class="form-control form-control-lg"
                        placeholder="Password" />
                      <label class="form-label pt-2" for="typePassword">Password</label>
                    </div>

                    <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="check()">Login</button>

                  </div>

                  <div>
                    <p class="mb-0">Don't have an account? <a href="../indexes/SignUp.html" class="text-white-50">Sign
                        Up</a>
                    </p>
                  </div>

                </div>
              </div>
