<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <link rel="stylesheet" href="../css/style-course-view.css" />

  <title>AutoGrader - Create Assignment</title>
</head>

<body>

  <!--Side Bar Navigation-->

  <div id="menu">
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="menu-inner">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="../indexes/SignIn.html">Logout</a>
        </li>
        <li class="menu-item">
          <a href="../indexes/course_home_professor.html">Home</a>
        </li>
        <li class="menu-item">
          <a href="../indexes/courses-view-professor.html">Courses</a>
        </li>
      </ul>
    </div>
    <svg version="1.1" id="blob" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <path id="blob-path" d="M60,500H0V0h60c0,0,20,172,20,250S60,900,60,500z" />
    </svg>
  </div>


  <!--Header-->

  <header>
    <div class="container-fluid pt-4 pb-3">
      <div class="row-cols-auto">
        <div class="col">
          <h3 id="createAssign">CSC215 - Create Assignment</h3>
        </div>
      </div>
    </div>
  </header>

  <!--Main-->

  <main>
    <div class="container-fluid pt-5">
      <div class="row">
        <div class="col-4 p-3">
          <div class="form-group">
            <h5 for="assignTitleCreate">Assignment Title</h5>
            <input type="text" class="form-control rounded-0" id="assignTitleCreate"
              placeholder="Enter assignment Title">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h5 for="due">Due date:</h5>
          <input type="date" id="dueDateAssign" name="due-date">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-9">
          <h5>Instructions</h5>
          <div class="form-group">
            <textarea id="editor"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-3" id="createAssignBtn">Create Assignment</button>
        </div>

        <!--Upload File Form-->

        <div class="col-3">
          <!-- Standar Form -->
          <h5>Select files from your computer</h5>
          <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input style="color: white;" type="file" name="files[]" id="js-upload-files" multiple>
          </form>
          <!-- Drop Zone -->
          <div class="upload-drop-zone mt-2" id="drop-zone">
            Just drag and drop files here
          </div>
          <!-- Upload Finished -->
          <div class="js-upload-finished">
            <h5>Processed files</h5>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-success rounded-1">assignment1Answers.java</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="../js/main.js"></script>

</html>
