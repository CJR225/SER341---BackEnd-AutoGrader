    <!--Main Card-->

    <main class="pt-5">

      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card  text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 pb-3 text-center">

                <div class="mb-md-2 mt-md-2">

                  <h2 class="fw-bold mb-2 pb-2">Welcome to Auto Grader</h2>

                  <p class="pb-4">Please fill in the following to Sign Up!</p>

                  <div class="form-outline form-white mb-4">
                    <div class="input">
                      <input type="username" id="typeUsername" class="form-control form-control-lg"
                        placeholder="Username" />
                      <label class="form-label pt-2" for="typeUsername">Username</label>
                    </div>

                    <div class="form-outline form-white ">
                      <input type="email" id="typeEmail" class="form-control form-control-lg" placeholder="Email" />
                      <label class="form-label pt-2" for="typeEmail">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword" class="form-control form-control-lg"
                        placeholder="Password" />
                      <label class="form-label pt-2" for="typePassword">Password</label>
                    </div>

                    <div class="optionbox mb-5 rounded" name="users">

                      <select id="options">
                        <option value="selectUser"> Please select </option>
                        <option value="student">Student</option>
                        <option value="professor">Professor</option>
                      </select>

                    </div>
                    <div>
                      <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="sub()">Sign Up</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
